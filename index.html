<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- BOXICONS CSS -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="./style.css">
  <title>Weather API</title>
</head>
<body>
  <div class="body-container body-grid">
    <h1 class=app__title>Weather</h1>
    <div class="card">
      <div class="temperature__icon" id="temperatureIcon"><img class="icon"src="https://openweathermap.org/img/wn/04n.png" alt="Icon for the weather"></div>
      <div class="card-search">
        <input 
        type="text" 
        class="user-input" 
        id="userInput" 
        placeholder="Search for your city"
        />
        <button class="Btn" id="Btn"><i class='bx bx-search'></i></button>
      </div>
      <div class="temperature__data">
        <div class="temperature__location" id="temperatureLocation">Paris</div>
        <h2 class="temperature__degree" id="temperatureDegree">30°c</h2>
        <div class="temperature__description" id="temperatureDescription">It's raining</div>
        <div class="temperature__hi-low" id="temperaturehi-low">13°c / 16°c</div>
      </div>
    </div>
  </div>
  <!-- <script src="./fetch.js"></script> -->
  <!-- <script src="./app.js"></script> -->
  <script src="./main.js" defer></script>
</body>
</html>

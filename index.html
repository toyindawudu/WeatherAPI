<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="./style.css">
  <title>Weather API</title>
</head>
<body>
  <div class="body-container body-grid">
    <div class="card">
      <h1 class=home__title>Weather</h1>
      <input 
        type="text" 
        class="user-input" 
        id="userInput" 
        placeholder="Search for your city"
        />
      <button>Submit</button>
      <div class="temperature__location"></div>
      <h2 class="temperature__degree">30</h2>
      <div class="temperature__icon"></div>
      <div class="temperature__description">It's raining</div>
      <div class="temperature__humidity">Humidity: 30%</div>
      <div class="temperature__feels">Feels like 23</div>
    </div>
  </div>
</body>
</html>
